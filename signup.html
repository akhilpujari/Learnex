<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link href="signup.css" rel="stylesheet" type="text/css" />

<body>
  <!-- <form action="/myaction.php" name="myForm" onsubmit="return validation()" method="post"> -->
 <header class="logo">
     <h1 >LEARNEX</h1>
   </header>

  
  <div class="container">
    <h2>SIGN UP</h2>
    <form action="/myaction.php" name="myForm" onsubmit="return validation()" method="post">

      <div class="box">
        <input type="text" name="fname" required id="fname" placeholder="Enter Your Name">
        <span class="formerror"></span>
      </div>

      <div class="box">
        <input type="phone number" name="phnnum" required id="phnnum" placeholder="Enter Your Phone Number">
        <span class="formerror"></span>
      </div>

      <div class="box">
        <input type="email" name="email" required id="email" placeholder="Enter Your Email"><span class="formerror"></span>
      </div>

      <div class="box">
        <input type="password" name="password" id="password" placeholder="Enter Your Password"><span class="formerror"></span>
      </div>

      <div class="box">
        <input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password"><span class="formerror"></span>
      </div>
    
      <a href="courses.html"><input class="but" type="button" value="submit" ></a>
      
      <!-- <button type="submit" class="btn btn-primary">
          Sign up </button> -->
      <a href="index.html"><input class="but" type="login" value="login"></a>
    </form>
  </div>

  <script src="signup.js"></script>

</html>
